<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Speed Reading App</title>
        <link rel="stylesheet" href="styling.css">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css" />
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Lobster&display=swap" rel="stylesheet">
    </head>
    <body>
        <!--create home page-->
        <div data-role="page" id="home">
            <div data-role="header" class="header">
            </div>
            <div role="main" class="ui-content">
                <div class="header">
                    <h1>Speed Reader App</h1>
                    <p>For an efficient reading experience.</p>
                </div>
                <div id="controls">
                    <!--sliders' labels-->
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <div>FONT SIZE: <span id="fontsize">50</span>px.</div>
                        </div>
                        <div class="ui-block-b">
                            <div><span id="speed">300</span> WORDS PER MINUTE.</div>
                        </div>
                    </div>
                    <!--sliders-->
                    <div class="ui-grid-a">
                        <div class="ui-block-a">
                            <form class="full-width-slider">
                                <input type="range" name="fontsizeSlider" id="fontsizeSlider" min="20" max="100" value="50" step="5" data-highlight="true">
                            </form>
                        </div>
                        <div class="ui-block-b">
                            <form class="full-width-slider">
                                <input type="range" name="speedSlider" id="speedSlider" min="50" max="600" value="300" step="50" data-highlight="true">
                            </form>
                        </div>
                    </div>
                    <form class="full-width-slider">
                        <label for="progressSlider">PROGRESS: <span id="progress"></span>%</label>
                        <input type="range" name="progressSlider" id="progressSlider" min="0" max="100" value="0" data-highlight="true">
                    </form>
                    <!--display word box-->
                    <div id="textDisplay"></div>
                </div>
                <!--error message-->
                <div id="error">Your input should be longer.</div>
                <!--user inputs-->
                <div id="input">
                    <textarea id="userInput"></textarea>
                    <button id="startReading">Start Reading</button>
                    <button id="new">New</button>
                    <button id="pause">Pause</button>
                    <button id="resume">Resume</button>
                </div>
            </div>
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#home" data-transition="pop" data-icon="home" class="ui-class-active ui-state-persist">Home</a></li>
                        <li><a href="#about" data-transition="pop" data-icon="info">About</a></li>
                        <li><a href="#contact" data-transition="pop" data-icon="mail">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
        
        <!--create about page-->
        <div data-role="page" id="about">
            <div data-role="header">
                <h1>Header</h1>
            </div>
            <div role="main" class="ui-content">
            </div>
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#home" data-transition="pop" data-icon="home">Home</a></li>
                        <li><a href="#about" data-transition="pop" data-icon="info" class="ui-class-active ui-state-persist">About</a></li>
                        <li><a href="#contact" data-transition="pop" data-icon="mail">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>

        <!--create contact page-->
        <div data-role="page" id="contact">
            <div data-role="header">
                <h1>Header</h1>
            </div>
            <div role="main" class="ui=content">

            </div>
            <div data-role="footer" data-position="fixed">
                <div data-role="navbar">
                    <ul>
                        <li><a href="#home" data-transition="pop" data-icon="home">Home</a></li>
                        <li><a href="#about" data-transition="pop" data-icon="info">About</a></li>
                        <li><a href="#contact" data-transition="pop" data-icon="mail" class="ui-class-active ui-state-persist">Contact</a></li>
                    </ul>
                </div>
            </div>
        </div>
        <script src="http://code.jquery.com/jquery-1.11.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
        <script src="index.js"></script>
    </body>
</html>
